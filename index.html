<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <title>JS_B7-8</title>
</head>

<body>
  <div class="container mx-auto w-50">
    <h1>JS_B7-8</h1>
    <div class="my-5">
      <!-- Bài 3: Nhập vào n. Tính giai thừa 1*2*...n -->
      <h5>Bài tập mảng</h5>
      <form class="row g-3 mx-auto">
        <input type="text" class="form-control col-auto" id="inputNum" placeholder="Nhập số n" />
        <button id="btn-addNum" class="btn btn-success my-3 col-auto" type="button">
          Thêm số
        </button>
      </form>
      <p id="arrNum" type="text" class="alert alert-success"></p>
      <br />
      <div class="accordion accordion-flush" id="accordionFlushExample">
        <!-- Tổng số dương -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
              Tổng các số dương
            </button>
          </h2>
          <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
            data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
              <button id="btn-sum" class="btn btn-info my-3 col-auto" type="button">
                <table>
                  Tính tổng
                </table>
              </button>
              <p id="calc-sum" type="text" class="alert alert-info"></p>
            </div>
          </div>
        </div>
        <!-- Đếm số dương -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
              Đếm số dương
            </button>
          </h2>
          <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
            data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
              <button id="btn-count" class="btn btn-info my-3 col-auto" type="button">
                <table>
                  Đếm
                </table>
              </button>
              <p id="calc-count" type="text" class="alert alert-info"></p>
            </div>
          </div>
        </div>
        <!-- Số nhỏ nhất -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
              Số nhỏ nhất
            </button>
          </h2>
          <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree"
            data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
              <button id="btn-min" class="btn btn-info my-3 col-auto" type="button">
                <table>
                  Tìm min
                </table>
              </button>
              <p id="find-min" type="text" class="alert alert-info"></p>
            </div>
          </div>
        </div>
        <!-- Số dương nhỏ nhất -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingFour">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#flush-collapseFour" aria-expanded="false" aria-controls="flush-collapseFour">
              Số dương nhỏ nhất
            </button>
          </h2>
          <div id="flush-collapseFour" class="accordion-collapse collapse" aria-labelledby="flush-headingFour"
            data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
              <button id="btn-minDuong" class="btn btn-info my-3 col-auto" type="button">
                <table>
                  Tìm min
                </table>
              </button>
              <p id="find-minDuong" type="text" class="alert alert-info"></p>
            </div>
          </div>
        </div>
        <!-- Số chẵn cuối cùng -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingFive">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#flush-collapseFive" aria-expanded="false" aria-controls="flush-collapseFive">
              Số chẵn cuối cùng
            </button>
          </h2>
          <div id="flush-collapseFive" class="accordion-collapse collapse" aria-labelledby="flush-headingFive"
            data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
              <button id="btn-even-num" class="btn btn-info my-3 col-auto" type="button">
                <table>
                  Tìm
                </table>
              </button>
              <p id="find-even-num" type="text" class="alert alert-info"></p>
            </div>
          </div>
        </div>
        <!-- Đổi chỗ 2 số -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingTen">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#flush-collapseTen" aria-expanded="false" aria-controls="flush-collapseTen">
              Đổi vị trí 2 số
            </button>
          </h2>
          <div id="flush-collapseTen" class="accordion-collapse collapse" aria-labelledby="flush-headingTen"
            data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
              <div class="accordion-body">
                <form class="row g-3 mx-auto">
                  <input type="text" class="form-control col-lg-6" id="inputNum3" placeholder="Nhập vị trí 1" />
                  <input type="text" class="form-control col-lg-6" id="inputNum4" placeholder="Nhập vị trí 2" />
                </form>
                <button id="btn-changePlace" class="btn btn-info my-3 col-auto" type="button">
                  <table>
                    Đổi vị trí
                  </table>
                </button>
                <p id="changePlace" type="text" class="alert alert-info"></p>
              </div>
            </div>
          </div>
        </div>
        <!-- Sắp xếp tăng -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingSix">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#flush-collapseSix" aria-expanded="false" aria-controls="flush-collapseSix">
              Sắp xếp tăng dần
            </button>
          </h2>
          <div id="flush-collapseSix" class="accordion-collapse collapse" aria-labelledby="flush-headingSix"
            data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
              <button id="btn-asending-sort" class="btn btn-info my-3 col-auto" type="button">
                <table>
                  Sắp xếp
                </table>
              </button>
              <p id="find-asending-sort" type="text" class="alert alert-info"></p>
            </div>
          </div>
        </div>
        <!-- Tìm số nguyên tố đầu tiên trong mảng -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingSeven">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#flush-collapseSeven" aria-expanded="false" aria-controls="flush-collapseSeven">
              Tìm số nguyên tố đầu tiên
            </button>
          </h2>
          <div id="flush-collapseSeven" class="accordion-collapse collapse" aria-labelledby="flush-headingSeven"
            data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
              <button id="btn-prime" class="btn btn-info my-3 col-auto" type="button">
                <table>
                  Tìm
                </table>
              </button>
              <p id="find-prime" type="text" class="alert alert-info"></p>
            </div>
          </div>
        </div>
        <!-- Đếm số nguyên -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingEight">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#flush-collapseEight" aria-expanded="false" aria-controls="flush-collapseEight">
              Đếm số nguyên
            </button>
          </h2>
          <div id="flush-collapseEight" class="accordion-collapse collapse" aria-labelledby="flush-headingEight"
            data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
              <form class="row g-3 mx-auto">
                <input type="text" class="form-control col-auto" id="inputNum2" placeholder="Nhập số n" />
                <button id="btn-addNum2" class="btn btn-success my-3 col-auto" type="button">
                  Thêm số
                </button>
              <p id="count-prime" type="text" class="alert alert-success"></p>
              </form>
              <button id="btn-prime2" class="btn btn-info my-3 col-auto" type="button">
                <table>
                  Đếm
                </table>
              </button>
              <p id="count-prime2" type="text" class="alert alert-info"></p>
            </div>
          </div>
        </div>
        <!-- So sánh số dương và số âm -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingNice">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#flush-collapseNice" aria-expanded="false" aria-controls="flush-collapseNice">
              So sánh số lượng số âm và số dương
            </button>
          </h2>
          <div id="flush-collapseNice" class="accordion-collapse collapse" aria-labelledby="flush-headingNice"
            data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
              <button id="btn-compare" class="btn btn-info my-3 col-auto" type="button">
                <table>
                  So sánh
                </table>
              </button>
              <p id="compareNum" type="text" class="alert alert-info"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
</body>

</html>
